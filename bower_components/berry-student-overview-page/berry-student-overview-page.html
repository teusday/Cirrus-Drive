<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymerfire/polymerfire.html">
<dom-module id="berry-student-overview-page">
    <style>
    .flex-horizontal {
        @apply(--layout-horizontal);
    }
    
    .flexchild {
        @apply(--layout-flex);
    }
    
    .flex-center {
        @apply(--layout-center-center);
    }
    
    #backButton {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #FFFFFF;
    }
    
    #messageFab {
        position: absolute;
        right: 50px;
        bottom: -20px;
    }
    
    .paper-header {
        position: fixed;
        left: 0px;
        width: 100%;
        top: 0px;
        height: 200px;
        background-color: var(--primary-color);
        font-size: 50pt;
        font-weight: bold;
        color: white;
    }
    
    .container {
        position: fixed;
        top: 200px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        padding: 20px;
        overflow-y: auto;
    }
    
    #studentContent {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 90px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
    }
    
    #studentPinkContainer {
        color: white;
        background-color: var(--accent-color);
        max-width: 800px;
        width: 100%;
        height: 100%;
        margin: 10px;
    }
    
    #studentPinkContainer paper-listbox {
        margin: 10px;
        width: 47.3%;
        float: left;
    }
    
    div[secondary] {
        font-size: 10pt;
        color: gray;
    }
    
    paper-dialog {
        width: 50%;
    }
    
    paper-dialog paper-button {
        color: white;
        background-color: var(--primary-color);
        height: 30px;
        margin-left: 25px;
    }
    
    paper-dialog img {
        height: 100px;
        width: 100px;
    }
    </style>
    <template>
        <firebase-document id="getStudents" path="/users" data="{{students}}"></firebase-document>
        <firebase-document id="getProjects" path="/projects/[[clickedstudent]]/open" data="{{openProjects}}"></firebase-document>
        <firebase-document id="getProjects" path="/projects/[[clickedstudent]]/closed" data="{{closedProjects}}"></firebase-document>
        <paper-header-panel mode="seamed">
            <div class="paper-header flex-center flex-horizontal" id="studentOverviewHeader">
                <paper-icon-button id="backButton" icon="arrow-back" on-click="_backClick"></paper-icon-button>
                Student Overview
            </div>
            <div class="flex-center flex-horizontal container">
                <div id="studentContent">
                    <div id="studentPinkContainer">
                        <paper-listbox id="studentList">
                            <template is="dom-repeat" items="[[_toArray(students)]]" as="student" sort="_alphabetizeStudents">
                                <paper-item role="menuitem" class="flex-horizontal" on-click="_studentClick">
                                    <paper-item-body class="flexchild">
                                        <div>
                                            [[student.value.fullName]]
                                        </div>
                                    </paper-item-body>
                                    <iron-icon icon="info"></iron-icon>
                                </paper-item>
                            </template>
                        </paper-listbox>
                        <paper-listbox id="projectList">
                            <div hidden$="{{studentIsSelected}}" class="flex-center flex-horizontal">Select a Student to View Their Projects</div>
                            <div hidden$="{{!studentIsSelected}}">
                                <paper-item><b>Open Projects</b></paper-item>
                                <div hidden$="{{hasProjects}}" class="flex-center flex-horizontal">[[noProjects]]</div>
                                <template is="dom-repeat" items="[[_toOpenProjectArray(openProjects)]]" as="project" sort="_sortOpenProjects">
                                    <paper-item on-click="_projectListClick" role="menuitem" class="flex-horizontal">
                                        <paper-item-body two-line class="flexchild">
                                            <div>[[project.value.name]]</div>
                                            <div secondary>[[project.value.startDate]]</div>
                                        </paper-item-body>
                                        <iron-icon icon="info"></iron-icon>
                                    </paper-item>
                                </template>
                                <paper-item><b>Closed Projects</b></paper-item>
                                <template is="dom-repeat" items="[[_toArray(closedProjects)]]" as="project" sort="_sortOpenProjects">
                                    <paper-item on-click="_projectListClick" role="menuitem" class="flex-horizontal">
                                        <paper-item-body two-line class="flexchild">
                                            <div>[[project.value.name]]</div>
                                            <div secondary>[[project.value.startDate]]</div>
                                        </paper-item-body>
                                        <iron-icon icon="info"></iron-icon>
                                    </paper-item>
                                </template>
                            </div>
                        </paper-listbox>
                    </div>
                </div>
            </div>
        </paper-header-panel>
    </template>
</dom-module>
<script>
Polymer({
    is: "berry-student-overview-page",
    behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
        students: {
            type: Object
        },
        openProjects: {
            type: Array
        },
        closedProjects: {
            type: Array
        },
        hasProjects: {
            type: Boolean
        },
        studentIsSelected: {
            type: Boolean,
            value: false
        },
        clickedStudentInfo: {
            type: String,
            notify: true
        },
        clickedstudent: {
            type: String,
            notify: true
        },
        clickedproject: {
            type: String,
            notify: true
        },
        noProjects: {
            type: String,
            value: 'This student does not have any projects open.'
        },
        sharedElements: {
            value: function() {
                return {
                    'studentOverviewHero': this.$.studentPinkContainer
                }
            }
        },
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': [{
                        name: 'slide-from-top-animation',
                        node: this.$.studentOverviewHeader
                    }, {
                        name: 'hero-animation',
                        id: 'studentOverviewHero',
                        toPage: this
                    }, {
                        name: 'fade-in-animation',
                        node: this.$.studentList,
                        timing: {
                            delay: 500
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this.$.projectList,
                        timing: {
                            delay: 500
                        }
                    }],
                    'exit': [{
                        name: 'transform-animation',
                        transformTo: 'translateY(100vh)',
                        node: this.$.studentPinkContainer
                    }, {
                        name: 'transform-animation',
                        transformTo: 'translateY(-30vh)',
                        node: this.$.studentOverviewHeader
                    }]
                }
            }
        }
    },
    _toArray: function(s) {
        return Object.keys(s).map(function(key) {
            return {
                name: key,
                value: s[key]
            };
        });
    },
    _toOpenProjectArray: function(s) {
        this.hasProjects = s.length != undefined;
        return Object.keys(s).map(function(key) {
            return {
                name: key,
                value: s[key]
            };
        });
    },
    _backClick: function() {
        this.fire("back-click");
    },
    _studentClick: function(e) {
        this.clickedStudentInfo = e.model.__data__.student.value;
        this.clickedstudent = e.model.__data__.student.name;
        this.studentIsSelected = true;
    },
    _projectListClick: function(e) {
        this.clickedproject = e.model.__data__.project.value;
        this.fire("advisor-overview-project-click");
    },
    _alphabetizeStudents: function(a, b) {
        // alphabetizes based on last name, reliant on username schema of "n chars of last name, n chars of first name"
        /*
        if this ever breaks, it's because the username format changed
        you're gonna have to separate out the last and first names, sort by last, and compute fullName
        sorry dude
        */
        aName = a.value.username.toLowerCase();
        bName = b.value.username.toLowerCase();
        return aName < bName ? -1 : 1;
    },
    _sortOpenProjects: function(a, b) {
        // sorts projects alphabetically
        aProjectName = a.value.name.toLowerCase();
        bProjectName = b.value.name.toLowerCase();
        return aProjectName < bProjectName ? -1 : 1;
    }
});
</script>
